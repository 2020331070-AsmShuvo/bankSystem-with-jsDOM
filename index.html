<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="text-purple-600">Spider's bank</span></h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8" >
            <h3 class="text-2xl font-bold mb-4">Please Login</h3>
            <div>
                <input id="user-email" type="email" placeholder="email" class="border-2 border-gray-200 rounded-md block p-2 w-3/4 mb-4">
                <input id="user-password" type="password" placeholder="password"  class="border-2 border-gray-200 rounded-md block p-2 w-3/4 mb-4">
                <button class="bg-yellow-600 px-4 rounded py-2 font-medium text-white" id="btn-submit"> Submit </button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>

</body>
</html>
